<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer; /* Indicates the image is clickable */
        }
        /* Modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            padding: 0; /* Remove padding to prevent unwanted space */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* Ensure that arrows and images don't overlap */
        }
        .modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px; /* Match the border radius with the container */
        }
        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .arrow {
            position: absolute;
            top: 50%;
            font-size: 32px; /* Adjust arrow size */
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            transform: translateY(-50%); /* Center the arrows vertically */
            z-index: 1001;
        }
        .arrow.left {
            left: 20px;
        }
        .arrow.right {
            right: 20px;
        }
    </style>
</head>
<body>

        <div class="modal-content">
            <span class="close">&times;</span>
            <span class="arrow left">&#10094;</span>
            <img id="modal-img" src="" alt="Modal Image">
            <span class="arrow right">&#10095;</span>
        </div>
    </div>
